{{define "title"}}Home{{end}} 

{{define "main"}}
    <h2>Latest Blog</h2>
    {{if .Blogs}}
        <table>
            <tr>
                <th>Title</th>
                <th>Created</th>
                <th>ID</th>
            </tr>
            {{range .Blogs}}
                <tr>
                    <td><a href="/blog/view/{{.ID}}">{{.Title}}</a></td>
                    <td>{{humanDate .Created}}</td>
                    <td>#{{.ID}}</td>
                </tr>
            {{end}}
        </table>
    {{else}}
        <p>There is nothing to see here... yet!</p>
    {{end}}
{{end}}
